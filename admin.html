<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <!-- Character Encoding (Ensure proper text rendering) -->

      <!-- Favicon (Ensure both formats for maximum compatibility and visual quality) -->
      <!-- Favicon in .ico format for older browsers like Internet Explorer -->
      <link rel="icon" href="images/favicon--ico.ico" type="image/x-icon">

      <!-- Favicon in .png format for modern browsers with transparency support -->
      <link rel="icon" href="images/favicon--png.png" type="image/png">

      <!-- Viewport Meta Tag (For responsive design on mobile devices) -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Title Tag (Displayed in the browser tab and used for SEO) -->
      <title>Admin | Alpha Cellular</title>

      <!-- Links to external CSS stylesheets -->
      <link rel="stylesheet" href="styles/shared.css">
      <link rel="stylesheet" href="styles/admin.css">

      <!-- Links to external JS files -->
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script src="src/admin.js" type="module"></script>
  </head>
  
  <body>
    <main>
      <div id="form-container">
        <form id="logInForm">
          <div class="form-text">
            <img src="images/logo.png" alt="Alpha Cellular Logo" width="200">
            <h1 class="center">Log In</h1>
            <p class="center instruction">Use your account details to log in.</p>
          </div>
          <div class="form-inputs">
            <label for="logInEmail">Email:</label>
            <input type="email" id="logInEmail" required aria-required="true" autocomplete="email" placeholder="email@address.com">
            <label for="logInPassword">Password:</label>
            <input type="password" id="logInPassword" required aria-required="true" autocomplete="current-password" placeholder="Password123!">
            <button type="submit" id="logInButton">Log In</button>
            <p class="center option">Don' have an account? <span id="signUpInstead">Sign Up</span></p>
            <p class="center option">Forgot Password? <span id="resetPassword">Reset Password</span></p>
          </div>
        </form>
        <form id="signUpForm" hidden>
          <div class="form-text">
            <img src="images/logo.png" alt="Alpha Cellular Logo" width="200">
            <h1 class="center">Sign Up</h1>
            <p class="center instruction">Create your new account.</p>
          </div>
          <div class="form-inputs">
            <label for="signUpEmail">Email:</label>
            <input type="email" id="signUpEmail" required aria-required="true" autocomplete="email" placeholder="email@address.com">
            <label for="signUpPassword">Password:</label>
            <input type="password" id="signUpPassword" required aria-required="true" autocomplete="new-password" placeholder="Password123!">
            <button type="submit" id="signUpButton">Sign Up</button>
            <p class="center option">Already have an account? <span id="logInInstead">Log In</span></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
