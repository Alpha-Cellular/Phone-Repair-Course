<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <!-- Character Encoding (Ensure proper text rendering) -->

      <!-- Favicon (Ensure both formats for maximum compatibility and visual quality) -->
      <!-- Favicon in .ico format for older browsers like Internet Explorer -->
      <link rel="icon" href="images/favicon--ico.ico" type="image/x-icon">

      <!-- Favicon in .png format for modern browsers with transparency support -->
      <link rel="icon" href="images/favicon--png.png" type="image/png">

      <!-- Viewport Meta Tag (For responsive design on mobile devices) -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Title Tag (Displayed in the browser tab and used for SEO) -->
      <title>Confirm Email | Alpha Cellular</title>

      <!-- Links to external CSS stylesheets -->
      <link rel="stylesheet" href="styles/shared.css">
      <link rel="stylesheet" href="styles/confirmEmail.css">

      <!-- Links to external JS files -->
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      <script src="src/confirmEmail.js" type="module"></script>

      <!-- Font Awesome (For adding icons) -->
      <link rel="stylesheet" href="fontAwesome/css/all.css">
  </head>

  <body>
    <main>
      <form id="confirmEmailForm">
        <i class="fas fa-close" title="Close" id="close"></i>
        <img src="images/logo.png" alt="Alpha Cellular Logo" width="200">
        <h1 class="center">Confirm Your Email</h1>
        <label for="confirmEmail">Email Address:</label>
        <input type="email" id="confirmEmail" required aria-required="true" placeholder="email@addreess.com">
        <p class="center">We'll send a password reset link to your email if it matches an existing account.</p>
        <button type="submit" id="confirmEmailButton">Confirm Email</button>
      </form>
    </main>
  </body>
</html>
